on:
  push:
    tags:
      - 'v*'

name: RELEASE

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
      - name: Clean
        uses: actions-rs/cargo@v1
        with:
          command: clean
      - name: Build
        run: cargo build --release
      - uses: olegtarasov/get-tag@v2.1
        id: tagName
        with:
          tagRegexGroup: 1
      - name: Package assert
        run: |
          cd target/release/
          tar -czvf capsule-cli-${{ matrix.os }}-${{ steps.tagName.outputs.tag }}.tar.gz capsule
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: true
          prerelease: true
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: target/release/capsule-cli-${{ matrix.os }}-${{ steps.tagName.outputs.tag }}.tar.gz
          asset_name: capsule-cli-${{ matrix.os }}-${{ steps.tagName.outputs.tag }}.tar.gz
          asset_content_type: application/x-tar